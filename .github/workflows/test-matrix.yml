---
name: Matrix tests for Text::HyperScript

on:
  pull_request:
    paths:
      - ".github/workflows/test-matrix.yml"
      - "cpanfile"
      - "lib/**"
      - "t/**"
  push:
    branches:
      - main

jobs:
  tests:
    name: Running tests on perl version of v${{ matrix.perl }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl:
          - "5.38"
          - "5.36"
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: shogo82148/actions-setup-perl@22eec209e5298740a2535531b928f3f57d1a0c48 # v1.31.2
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpm
          install-modules: |
            Minilla
      - name: Run tests
        run: prove -lvr t
