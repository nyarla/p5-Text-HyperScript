---
name: Matrix tests for Text::HyperScript

on:
  pull_request:
    paths:
      - ".github/workflows/test-matrix.yml"
      - "cpanfile"
      - "lib/**"
      - "t/**"
  push:
    branches:
      - main

jobs:
  tests:
    name: Running tests on perl version of v${{ matrix.perl }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl:
          - "5.38"
          - "5.36"
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: shogo82148/actions-setup-perl@5796a908661aa68fc0a5b8f55c6791af2376d72e # v1.35.0
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpm
          install-modules: |
            Minilla
      - name: Run tests
        run: prove -lvr t
